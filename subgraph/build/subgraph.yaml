specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: StrategyV1
    network: fantom-testnet
    source:
      address: "0x20739c056626eefb9a5b48e29a1dec6c3e22c223"
      abi: StrategyV1
      startBlock: 14367286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Node
        - Borrow
        - Lend
        - User
      abis:
        - name: StrategyV1
          file: StrategyV1/abis/StrategyV1.json
      eventHandlers:
        - event: ItemRemoved(uint256,address)
          handler: handleItemRemoved
        - event: LoanExtended(indexed uint256)
          handler: handleLoanExtended
        - event: LoanSettled(indexed uint256,address,address,uint256)
          handler: handleLoanSettled
        - event: LoanTaken(indexed
            uint256,bool,(address,uint8,uint8,uint256,bool,bool,bool,uint8),(address,address,uint256,uint256,uint8,uint8,uint8,bool,bool))
          handler: handleLoanTaken
        - event: NewBorrowRequest(indexed uint256,address,uint256,uint256,uint8,uint8,uint8)
          handler: handleNewBorrowRequest
        - event: NewLoan(indexed uint256,address,uint8,uint8,uint256,bool)
          handler: handleNewLoan
        - event: UnstableItemRemoved(uint256)
          handler: handleUnstableItemRemoved
      file: StrategyV1/StrategyV1.wasm
